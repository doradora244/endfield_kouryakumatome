<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>キャラ一覧 | Endfield</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="bg-grid"></div>
  <header class="shell-header">
    <div class="shell-inner">
      <a class="logo" href="./index.html">ENDFIELD HUB</a>
      <nav class="top-nav">
        <a class="is-current" href="./characters.html">キャラ一覧</a>
        <a href="./materials.html">素材逆引き</a>
        <a href="./calculator.html">育成計算</a>
        <a href="./editor.html">データ追加</a>
        <a href="./updates.html">更新履歴</a>
      </nav>
    </div>
  </header>
  <main class="shell-main">
    <section class="panel">
      <div class="panel-head">
        <h1 class="page-title">キャラ一覧</h1>
        <span id="characterCount" class="muted">0件</span>
      </div>
      <div class="filters">
        <input id="searchInput" type="search" placeholder="キャラ名で検索">
        <select id="rarityFilter"><option value="">レア度</option></select>
        <select id="elementFilter"><option value="">属性</option></select>
        <select id="roleFilter"><option value="">役割</option></select>
        <select id="weaponFilter"><option value="">武器種</option></select>
        <select id="sortOrder">
          <option value="rarity_desc">レア度（高い順）</option>
          <option value="rarity_asc">レア度（低い順）</option>
          <option value="name">名前順</option>
        </select>
      </div>
      <div id="characterGrid" class="card-grid"></div>
    </section>
  </main>
  <script type="module" src="./assets/js/characters.js"></script>
</body>
</html>
